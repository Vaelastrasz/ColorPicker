<html>
<head>
  <title> ColorPicker app </title>
  <style src="colorPicker.css"></style>
</head>
<body>
  <div class="colorBlock previewColor">
    <p>Preview</p>
  </div>
  <div class="colorsPaliter">
    <widget|hsv #color>
      <div.layers>
        <div.saturation/>
        <div.value/>          
        <div.pointer/>
      </div>
      <input|hslider.hue min=0 max=360 />
    </widget>
    <div class="colorBlock colorControl">
      <p>-</p>
    </div>
    <div class="colorBlock colorControl">
      <p>1</p>
    </div>
    <div class="colorBlock colorControl">
      <p>2</p>
    </div>
    <div class="colorBlock colorControl">
      <p>3</p>
    </div>
    <div class="colorBlock colorControl">
      <p>+</p>
    </div>
  </div>
</body> 
</html>
